<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
</head>
<body>
    <div class="header">
        <img src="./Annotation 2025-02-21 015055.png" alt="Jawan Pakistan">
        <div class="nav-links">
            <a href="#">Download PDF</a>
            <a href="#">Registration</a>
        </div>
    </div>
    <div class="container">
        <h2>Registration Form</h2>
        <form>
            <div class="form-container">
                <div class="form-group">
                    <label>Institute *</label>
                    <select><option>Select Option</option></select>
                </div>
                <div class="form-group">
                    <label>Course *</label>
                    <select><option>Select Option</option></select>
                </div>
                <div class="form-group">
                    <label>Full Name *</label>
                    <input type="text" placeholder="Enter full name">
                </div>
                <div class="form-group">
                    <label>Parents / Guardian Name *</label>
                    <input type="text" placeholder="Enter guardian name">
                </div>
                <div class="form-group">
                    <label>Contact Number *</label>
                    <input type="text" placeholder="03XXXXXXXXX">
                </div>
                <div class="form-group">
                    <label>City Name *</label>
                    <input type="text" placeholder="Enter your city name">
                </div>
                <div class="form-group">
                    <label>Gender *</label>
                    <select><option>Select Gender</option></select>
                </div>
                <div class="form-group">
                    <label>Date of Birth *</label>
                    <input type="date">
                </div>
                <div class="form-group">
                    <label>Your Favourite Time? *</label>
                    <select><option>Select Timing</option></select>
                </div>
                <div class="form-group">
                    <label>Email *</label>
                    <input type="email" placeholder="abc123@gmail.com">
                </div>
                <div class="form-group">
                    <label>CNIC / BForm *</label>
                    <input type="text" placeholder="4XXXXXXXXXXXXX">
                </div>
                <div class="form-group">
                    <label>Last Qualification *</label>
                    <select><option>Select Option</option></select>
                </div>
                <div class="form-group full-width">
                    <label>Permanent Address *</label>
                    <input type="text" placeholder="Enter address">
                </div>
                <div class="file-upload full-width">
                    <label>Passport Size Profile Image (Face Front and Decent Picture)</label>
                    <input type="file">
                </div>
            </div>
            <div class="submit-button">
                <button type="submit">Submit Form</button>
            </div>
        </form>
    </div>
</body>
</html>
